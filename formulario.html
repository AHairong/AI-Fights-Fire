<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prevención de incendios &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="stylesformulario.css">
    <link rel="stylesheet" href="styles.css">
    <script src="jsformulario.js"></script>

</head>
<body>
<header>
        <div class="logo">
            <img src="imagenes/logo.png" alt="Logo de la página">
            <!--<h2 class="nomWeb">AI Fights Fire</h2>-->
        </div>
    </header>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>s
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#company">Company</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="graphics.html" class="pure-menu-link">Graphics</a></li>

                <li class="pure-menu-item"><a href="actividades.html" class="pure-menu-link">Activities</a></li>
                <li class="pure-menu-item"><a href="noticias.html" class="pure-menu-link">News</a></li>

                <!--<li class="pure-menu-item"><a href="information.html" class="pure-menu-link">Information</a></li>-->
            </ul>
        </div>
    </div>
    <div class="row">
  <section class="section">
    <header>
      <h3>Registro</h3>
      <h4>Por favor rellene este formulario si desea tener alguno de nuestros talleres en su centro.</h4>
    </header>
    <main>
      <form>
        <div class="form-item box-item">
          <input type="text" name="name" placeholder="Nombre de la institución" data-required>
        </div>
        <br>
        <div class="form-item box-item">
          <input type="email" name="email" placeholder="Email" data-email data-required>
        </div>
        <br>
        <div class="form-item box-item">
          <div class="form-item-triple">
            <div class="radio-label"> 
              <label class="label">Institución</label>
            </div>
            <div class="form-item"> 
              <input id="Male" type="radio" name="gender" value="Male" data-once>
              <label for="Male">Colegio</label>
            </div>
            <div class="form-item"> 
              <input id="Female" type="radio" name="gender" value="Female" data-once>
              <label for="Female">Asociación</label>
            </div>
            <div class="form-item"> 
              <input id="Female" type="radio" name="gender" value="Female" data-once>
              <label for="Female">Centros educativos</label>
            </div>
            <div class="form-item"> 
              <input id="Female" type="radio" name="gender" value="Female" data-once>
              <label for="Female">Empresas</label>
            </div>
          </div>
        </div>
        <br>
        <div class="form-item box-item">
          <div class="form-item-triple">
            <div class="radio-label"> 
              <label class="label">Tipo</label>
            </div>
            <div class="form-item"> 
              <input id="sponsored" type="radio" name="gender2" value="sponsored" data-once>
              <label for="sponsored">Charlas y exposiciones</label>
            </div>
            <div class="form-item"> 
              <input id="paid" type="radio" name="gender2" value="paid" data-once>
              <label for="paid">Talleres</label>
            </div>
          </div>
        </div>
        <br>
        <div class="form-item box-item">
          <input type="text" name="address" placeholder="Address" data-required>
        </div>
        <br>
        <div class="form-item-double box-item">
          <div class="form-item ">
            <input type="text" name="strNumber" placeholder="Str Number" data-required data-number>
          </div>
          <br>
          <div class="form-item">
            <input type="text" name="zCode" placeholder="Código postal" data-required data-number>
          </div>
        </div>
        <br>
        <div class="form-item box-item">
          <input type="text" name="phone" placeholder="Teléfono" data-required data-number data-count="10">
        </div>
        <div class="form-item">
          <br>
          <input type="checkbox" name="condiciones" value="Condiciones">Acepto las condiciones y los terminos de uso<br>
          <br>
          <input type="submit" value="Enviar formulario de la propuesta">
        </div>
      </form>
    </main>
    <footer>
      <p>Si tiene cualquier otra duda contacte con nosotros:<a href="aifightsfire@gmail.com">aifightsfire@gmail.com</a></p>
    </footer>
    <i class="wave"></i>
  </section>
</div>
  
</div>

<script src="/js/ui.js"></script>

</body>
</html>
